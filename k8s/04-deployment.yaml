apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-definitions
  namespace: image-definitions
  labels:
    app.kubernetes.io/name: image-definitions
    app.kubernetes.io/component: application
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: image-definitions
      app.kubernetes.io/component: application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: image-definitions
        app.kubernetes.io/component: application
        app.kubernetes.io/version: "0.1.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: image-definitions
        image: image-definitions:0.1.0  # Update with your registry
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: image-definitions-config
              key: DATABASE_URL
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: image-definitions-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: image-definitions-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: image-definitions-config
              key: LOG_LEVEL
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: image-definitions-config
              key: DEBUG
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: image-definitions-config
              key: CORS_ORIGINS
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: image-definitions-data
      restartPolicy: Always
